{% extends "layout.html" %}
{% block content %}
<div>
    {% for post in posts %}
        <article class="media content-section d-flex">
            <img class="rounded-circle article-img" src="{{ url_for('static',filename ='profile_pics/' + post.user_id.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2 " href="#">{{ post.user_id.username }}</a>
                  <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('selected_post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
